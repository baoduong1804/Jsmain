<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
    <form class="form" id="form-1" action="" method="POST">
        <h3 class="heading">Form đăng ký</h3>
        <p class="desc">JavaScript❤️</p>
        <div class="spacer"></div>

        <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input placeholder="VD: Bảo Dương" type="text" class="form-control" id="fullname" name ="fullname">
        <span class="form-message"></span>
        </div>
        
        <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input placeholder="VD: email@domain.com" type="text" class="form-control" id="email" name ="email">
        <span class="form-message"></span>
        </div>

        <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input placeholder="Nhập mật khẩu" type="password" class="form-control" id="password" name ="password">
        <span class="form-message"></span>
        </div>

        <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input placeholder="Nhập lại mật khẩu" type="password" class="form-control" id="password_confirmation" name ="password_confirmation">
        <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
        
    </form>
    </div>
    
</body>
<script src="form.js"></script>;
<script>
    Validator({
        form: '#form-1',
        errorSelector: '.form-message',
        rules:[
            Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ'),
            Validator.isEmail('#email'),
            Validator.minLength('#password',6),
            Validator.isConfirmed('#password_confirmation', function() {
                return document.querySelector('#form-1 #password').value;
            }, 'Mật khẩu nhập lại không chính xác'),
        ]
    });
</script>

</html>
