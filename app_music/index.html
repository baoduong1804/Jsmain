<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App music</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    <div class="music">
            <div class="button-list-music"></div>
            <div class="list-music">
            <h2>Music List</h2>
            <div class="content">
                <!-- <div class="music-bars-circle"></div> -->
            </div>
            </div>
        <div class="change-bg-img" title="background image"></div>
        <div class="change-bg-color"  title="background color"></div>
        <div class="music-thumb">
            <img src ="https://img.theinfluencer.vn/thumb_w/850/uploads/2021/10/li4JR5EBvckEWNhAXvkte85DXPUQRqvwZddhvAS1.png">
        </div>
        <h3 class="music-name">Đến để đi</h3>
        <input type="range" name="range" class="range" id="range">
        <audio src="music/De-Den-De-Di.mp3" id="song"></audio>
        <div class="timer">
            <div class="remaining">00:00</div>
            <div class="duration">2:10</div>
        </div>
        <div class="key">
        <div class="controls">
            <!-- <ion-icon name="infinite-outline" class="play-infinite"></ion-icon> -->
            <ion-icon name="shuffle-outline" class="play-shuffle"></ion-icon>
            <ion-icon name="play-back" class="play-back"></ion-icon>
        </div>
        <div class="play">
            <div class="player-inner">
                <ion-icon name="play" class="play-icon"></ion-icon>
            </div>
        </div>
        <div class="controls">
            <ion-icon name="play-forward" class="play-forward"></ion-icon>
            <ion-icon name="repeat-outline" class="play-repeat"></ion-icon>
        </div>
    </div>

    <div class="modal-exit"></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="main.js"></script>
</body>
</html>
